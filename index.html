<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen SAP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f7fa; /* Fondo suave y claro */
        }

        #examen {
            border-radius: 15px; /* Bordes más redondeados */
            background-color: #ffffff; /* Fondo del contenedor */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1); /* Sombra más notoria */
            font-size: 1.1rem; /* Texto un poco más grande */
        }

        #preguntaTexto {
            font-size: 1.3rem; /* Pregunta más destacada */
        }

        #opciones label {
            font-size: 1.1rem; /* Opciones más grandes */
            display: block;
            margin-bottom: 8px;
            cursor: pointer;
        }

        #feedback {
            font-size: 1.2rem;
        }

        .btn {
        border-radius: 8px;
        padding: 0.6rem 1.2rem;
        font-weight: 500;
        transition: all 0.2s ease-in-out;
        }
        .btn:hover {
            transform: scale(1.03);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }
        .container {
            min-height: 100vh; /* ocupa toda la altura de la pantalla */
            display: flex;
            flex-direction: column;
            justify-content: center; /* centra verticalmente */
        }
    </style>
</head>
<body>

<div class="container py-5" style="max-width: 800px;">
    <h1 class="text-center mb-4">Practica de Examen</h1>

    <div id="inicio" class="text-center mb-3">
        <button id="btnIniciar" class="btn btn-primary btn-lg">Iniciar Examen</button>
    </div>

    <div id="examen" class="d-none card shadow-sm p-4 mb-3">
        <div class="d-flex justify-content-between mb-2">
            <span id="temporizador" class="badge bg-dark fs-6">03:00:00</span>
            <span id="progreso" class="text-muted"></span>
        </div>

        <h5 id="preguntaTexto" class="fw-bold"></h5>
        <div id="opciones" class="mt-3"></div>

        <div class="mt-3 d-flex align-items-center">
            <button id="btnEnviar" class="btn btn-success me-2">Enviar</button>
            <button id="btnSiguiente" class="btn btn-secondary me-2" disabled>Siguiente</button>
            <button id="btnFinalizar" class="btn btn-danger">Finalizar Examen</button>
        </div>

        <div id="feedback" class="mt-3 fw-bold"></div>
    </div>

    <div id="final" class="d-none text-center mt-4">
        <h3>Resultado Final</h3>
        <p id="resultadoFinal" class="fs-4"></p>
        <button id="btnReiniciar" class="btn btn-warning">Reiniciar</button>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
