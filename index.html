<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen SAP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5" style="max-width: 800px;">
    <h1 class="text-center mb-4">Practica de Examen</h1>

    <!-- Inicio -->
    <div id="inicio" class="text-center mb-3">
        <button id="btnIniciar" class="btn btn-primary btn-lg">Iniciar Examen</button>
    </div>

    <!-- Examen -->
    <div id="examen" class="d-none card shadow-sm p-4 mb-3">
        <div class="d-flex justify-content-between mb-2">
            <span id="temporizador" class="badge bg-dark fs-6">03:00:00</span>
            <span id="progreso" class="text-muted"></span>
        </div>

        <h5 id="preguntaTexto" class="fw-bold"></h5>
        <div id="opciones" class="mt-3"></div>

        <div class="mt-3 d-flex align-items-center">
            <button id="btnEnviar" class="btn btn-success me-2">Enviar</button>
            <button id="btnSiguiente" class="btn btn-secondary me-2" disabled>Siguiente</button>
            <button id="btnFinalizar" class="btn btn-danger">Finalizar Examen</button>
        </div>

        <div id="feedback" class="mt-3 fw-bold"></div>
    </div>

    <!-- Resultado final -->
    <div id="final" class="d-none text-center mt-4">
        <h3>Resultado Final</h3>
        <p id="resultadoFinal" class="fs-4"></p>
        <button id="btnReiniciar" class="btn btn-warning">Reiniciar</button>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
